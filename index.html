<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokocrypto-Beli Bitcoin Crypto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://i.imghippo.com/files/Coh5457Edc.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            margin-top: 100px;
            text-align: center;
            background: white); /* Lebih transparan lagi */
            padding: 100px;
            border-radius: 10px;
            /* backdrop-filter: blur(5px); DIHAPUS */ 
            border: 0px solid none;
            box-shadow: 0 8px 32px none;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
        }
        
        h1 {
            color: #10b981;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            color: #ffffff;
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: 300;
        }
        
        .progress-text {
            color: #10b981;
            font-size: 0.8rem;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <!-- Logo Tokocrypto Style -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#10b981" stroke-width="2" fill="#10b981"/>
                <path d="M2 17L12 22L22 17" stroke="#10b981" stroke-width="2"/>
                <path d="M2 12L12 17L22 12" stroke="#10b981" stroke-width="2"/>
            </svg>
        </div>
        
        <h1></h1>
        
        <div class="loading-spinner"></div>
        
        <div class="status" id="statusText">Memuat sistem...</div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <script>
        // Simulasi proses loading
        const statusText = document.getElementById('statusText');
        const progressText = document.getElementById('progressText');
        
        const messages = [
            "Memuat sistem...",
            "Menginisialisasi...", 
            "Menyiapkan antarmuka...",
            "Hampir selesai..."
        ];
        
        let progress = 0;
        let currentMessage = 0;
        
        function updateLoading() {
            progress += Math.random() * 8;
            if (progress > 100) progress = 100;
            
            progressText.textContent = Math.round(progress) + "%";
            
            // Ganti pesan berdasarkan progress
            if (progress >= 25 && currentMessage === 0) {
                statusText.textContent = messages[1];
                currentMessage = 1;
            } else if (progress >= 50 && currentMessage === 1) {
                statusText.textContent = messages[2];
                currentMessage = 2;
            } else if (progress >= 75 && currentMessage === 2) {
                statusText.textContent = messages[3];
                currentMessage = 3;
            }
            
            if (progress < 100) {
                setTimeout(updateLoading, 200);
            } else {
                // Redirect ke halaman login ketika loading selesai
                setTimeout(() => {
                    window.location.href = "login123.html";
                }, 800);
            }
        }
        
        // Mulai loading ketika halaman dimuat
        window.addEventListener('load', updateLoading);
    </script>
</body>
</html>
